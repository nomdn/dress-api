name: Build and Commit Index

on:
  schedule:
    # æ¯å‘¨æ—¥ 00:00 åŒ—äº¬æ—¶é—´ = æ¯å‘¨å…­ 16:00 UTC
    - cron: '0 16 * * 6'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # å…è®¸ push åˆ°ä»“åº“å†…å®¹
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }} # ç¡®ä¿æ£€å‡ºå½“å‰åˆ†æ”¯ï¼ˆå¦‚ mainï¼‰
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run index builder
        env:
          GH_PAT: ${{ secrets.GH_PAT }}   # ðŸ‘ˆ ä»Ž Secret æ³¨å…¥ PAT
          TARGET_OWNER: Cute-Dress
          TARGET_REPO: Dress
        run: python build_index.py

      - name: Check for changes in public/
        id: check_changes
        run: |
          if [ -n "$(git status --porcelain public/)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "No changes in public/ directory."
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add public/
          git commit -m "chore(index): auto-update indexes at $(date +'%Y-%m-%d %H:%M %Z')"
          git push