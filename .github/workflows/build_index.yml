name: Build and Commit Index

on:
  schedule:
    # 每周日 00:00 北京时间 = 每周六 16:00 UTC
    - cron: '0 16 * * 6'
  workflow_dispatch:  # 允许手动触发

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}  # 确保检出当前分支（如 main）

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gitpython

      - name: Clone Dress submodule (if needed)
        run: |
          if [ ! -d "Dress" ]; then
            echo "Cloning Dress repository..."
            git clone https://github.com/Cute-Dress/Dress.git
          else
            echo "Dress directory already exists, pulling latest..."
            cd Dress && git pull
          fi

      - name: Run index builder
        run: python build_index.py

      - name: Check for changes in public/
        id: check_changes
        run: |
          if [ -n "$(git status --porcelain public/)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "No changes in public/ directory."
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add public/
          git commit -m "chore(index): auto-update indexes at $(date +'%Y-%m-%d %H:%M %Z')"
          git push